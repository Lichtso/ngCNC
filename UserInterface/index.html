<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ngCNC Interface</title>
    </head>
    <body>
        <canvas style="width: 100%; height: 100%;"></canvas><br/>
        <input id="continuousAnimation" value="Start Animation" type="button"/><input id="projectionMode" value="Orthographic" type="button"/>
        <input id="center" value="Center" type="button"/><input id="isometric" value="Isometric" type="button"/>
        <input id="-X" value="Right" type="button"/><input id="+X" value="Left" type="button"/>
        <input id="-Y" value="Back" type="button"/><input id="+Y" value="Front" type="button"/>
        <input id="-Z" value="Top" type="button"/><input id="+Z" value="Bottom" type="button"/>
        <br/>
        <input id="file" type="file"/><br/>
        <progress id="progress" max="1" value="0"></progress><br/>
        <select id="commandQueue" size="10" multiple="multiple"></select>
        <script src="main.js" type="module"></script>
    </body>
</html>
